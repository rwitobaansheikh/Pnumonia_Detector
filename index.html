<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./stylesheets/style.css">
    <title>PneumoScan AI</title>
</head>
<body>
    <h1>Patient Data Analysis</h1>
    <main>
        <form class="upload-container" id="uploadForm">
            <label for="xrayInput">X-Ray Image:</label>
            <input type="file" id="xrayInput" accept="image/*">
            
            <img id="imagePreview" style="display:none; width:100%; max-height:200px; object-fit:contain; margin-top:10px; border-radius:8px;">

            <label for="audioInput" style="margin-top:15px;">Audio Recording:</label>
            <input type="file" id="audioInput" accept="audio/*">
            
            <audio id="audioPreview" controls style="display:none; width:100%; margin-top:10px;"></audio>

            <button type="submit" id="submit" style="margin-top:20px;">Analyze Patient Data</button>
            <button type="button" id="resetBtn" style="margin-top:20px;">New Prediction</button>
        </form>

        <div id="resultDisplay">
            <h3>Analysis Result:</h3>
            <p id="pneuResult"></p>
            <p id="healthyResult"></p>
        </div>
    </main>

    <script src="./script/script.js"></script>
</body>
</html>
